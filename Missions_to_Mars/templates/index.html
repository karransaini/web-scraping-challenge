<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
        <h1>Latest Mars News</h1>
        <h3>{{ mars_info.latestnews }}</h3>
        <h4>{{ mars_info.latestparag }}</h4> 
    </div>
    <br>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-3">

        <h1>Featured Mars Image</h1>
        <img src= {{ mars_info.featured_image_url}} alt="current image" style = "width:500px;height:500px;" />
      </div>

      <div class="col-md-3">
        <h3>Mars Weather Details</h3> 
          <h4>{{ mars_info.mars_weather }}</h4>
          <br>
          <br>

          <p>
            <table class="table"></table>
              {{ mars_info.html_facts_mars}}
          </p>
      </div>

    </div>

  </div>


  
  <div class="container">   
  <p>
      {% for i in mars_info.hemisphere_image_urls %}
          <p>{{ i["title"] }}</p>
      {% endfor %}
  </p> 
  
    
  </div>
  </div>

   <!-- Bootstrap Javascript Component -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>
